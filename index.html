<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate code -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>

    <!-- links in css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="src/main.js" type="module"></script>
</head>
<body>
    <div id="centre-absolute">
        <div class="container">
            <canvas id="canvas" width="1000" height="1000"></canvas>
        </div>
        <div class="hero">
            <h1 class="title">Drawrier</h1>
            <span id="upload" onclick="document.getElementById('file-input').click()">Upload file</span>
            <input id="file-input" type="file" name="name" style="display: none;" />
            <span id="selected">Please upload a SVG file</span>
        </div>
    </div>
    <div class="ui">
        <div class="settings">
            <div class="header">
                <h2>Settings</h2>
                <span id="close">x</span>
            </div>
            <h3>DFT</h3>
            <p>
                Please enter integer quantities for the following properties of the Discrete Fourier Transform:
            </p>
            <div class="entry">
                <p>Sine terms:</p>
                <div class="field-button">
                    <input class="number" id="sine-input" type="text">
                    <button class="update">update</button>
                </div>
            </div>
            <h3>Drawing</h3>
            <p>
                Please enter integer quantities for the following properties of the visualisation:
            </p>
            <div class="entry">
                <p>Speed:</p>
                <div class="field-button">
                    <input class="number" id="speed-input" type="text">
                    <button class="update">update</button>
                </div>
            </div>
        </div>
        <div class="open">
            <span>Open settings</span>
        </div>
    </div>
</body>
</html>
